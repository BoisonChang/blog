baseURL: 'https://boison.tw'
title: Boison
paginate: 5
defaultContentLanguage: zh-tw
theme: PaperMod
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
permalinks:
  posts: '/:year/:month/:slug/'
minify:
  disableXML: true
  minifyOutput: true
params:
  env: production
  title: Boison
  description: 我關注生產力、網頁技術，行銷相關議題。目前在企業軟體公司擔任前端工程師
  keywords:
    - Blog
    - Portfolio
    - PaperMod
  author: Me
  images:
    - '<link or path of image for opengraph, twitter-cards>'
  DateFormat: 'January 2, 2006'
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  assets:
    favicon: <link / abs url>
    favicon16x16: <link / abs url>
    favicon32x32: <link / abs url>
    apple_touch_icon: <link / abs url>
    safari_pinned_tab: <link / abs url>
  label:
    text: Boison
    iconHeight: 35
  profileMode:
    enabled: false
    title: ExampleSite
    subtitle: This is subtitle
    imageUrl: <img location>
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
  homeInfoParams:
    Title: "Hi! I'm Boison \U0001F44B"
    Content: 我關注生產力、網頁技術，行銷相關議題。目前在企業軟體公司擔任前端工程師
  socialIcons:
    - name: twitter
      url: 'https://twitter.com/Boison0720'
    - name: stackoverflow
      url: 'https://stackoverflow.com/users/19157742/boison'
    - name: github
      url: 'https://github.com/BoisonChang'
  analytics:
    google:
      SiteVerificationTag: XYZabc
    bing:
      SiteVerificationTag: XYZabc
    yandex:
      SiteVerificationTag: XYZabc
  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      - title
      - permalink
      - summary
      - content
menu:
  main:
    - identifier: posts
      name: POST
      url: /posts/
      weight: 1
    - identifier: tags
      name: TAG
      url: /tags/
      weight: 3
